---
# defaults file for dotfiles_cfg
#

dotfiles_repo: "https://github.com/rflocfloc/dotfiles.git"
dotfiles_dir: "~/.dotfiles"


bashrc:
  target: "~/.bashrc"
  cfg: "~/.dotfiles/bash/.bashrc"

tmux:
  target: "~/.tmux.conf"
  cfg: "~/.dotfiles/tmux/.tmux.conf"

starship:
  target: "~/.config/starship.toml"
  cfg: "~/.dotfiles/starship/.config/starship.toml"

git:
  target: "~/.gitconfig"
  cfg: "~/.dotfiles/git/.gitconfig"


